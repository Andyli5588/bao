name: wechat-sport-robot

on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '35 15 * * *'
  pull_request:
    branches: [ main ]
        name: Set environment variables
        run: |
            echo "ACCOUNT=${{ secrets.ACCOUNT }} >> $GITHUB_ENV
            echo "PASSWORD=${{ secrets.PASSWORD }} >> $GITHUB_ENV"
jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.11.0'
      - run: pip install -r requirements.txt
      - run: python ./main.py
